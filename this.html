<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 study</title>
</head>
<body>
  <div>ES6 this의 이해와 차이점</div>
  <ul>
    <li>1. this를 그냥 사용하거나 일반 함수 안에서 쓰면 { window }</li>
    <li>2. this를 오브젝트 내 함수 안에서 쓰면 그 함수를 가지고 있는 오브젝트를 뜻함</li>
  </ul>
  

  <script>
    console.log(this)

    let obj={ // 여기서 뜻하는 this는 obj 그 자체이다.
      data: "park",
      test : function(){
        console.log(this)
      }
    }

    obj.test();

    let obj2={ //신문법 ()=>{} 화살표 함수는 상위요소에 있는 this값을 물려받아 쓴다는 뜻
      data: {
        test2 : ()=>{
          console.log(this)
        }
      }
    }

    obj2.data.test2();
  </script>
</body>
</html>
